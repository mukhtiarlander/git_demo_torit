<div id="wrap">
    <div data-ng-include src="'views/shared/_nav.html'"></div>
    <div data-ng-include src="'views/shared/_navposts.html'"></div>
    <div class="container admin-views-main admin-views-content-categories" data-ng-controller="RSSFeedController">
        <form id="form" action="" style="margin: 0;">
            <div id="modal-add-cat" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                            <h4 class="modal-title">Add New Feed</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal clearfix">
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="disabled">Is Scanning Disabled</label>
                                    <div class="col-md-8">
                                        <input type="checkbox" id="Text1" name="disabled" data-ng-model="rss.CanNotScanFeed" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtSlug">Name Of Organization</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="Text3" name="txtSlug" data-ng-model="rss.NameOfOrganization" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtSlug">Main Url Of Org</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="Text2" name="txtSlug" data-ng-model="rss.MainUrl" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtSlug">RSS Feed URL</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="txtSlug" name="txtSlug" data-ng-model="rss.RSSUrl" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4" for="selAuthors">Default Author</label>
                                    <div class="col-sm-8">
                                        <select id="Select1" class="form-control" data-ng-options="o.OptionName for o in lookups.AuthorList" data-ng-model="selectedAuthor">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtSlug">Initial Image Url</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control pull-left" id="InitialImageUrl" style="width: 80%;" name="txtSlug" data-ng-model="rss.InitialImageUrl" /><span onclick="angular.element(this).scope().openImageGalleryForInitial1(this)" class="spanLink pull-right"><img src="{{SiteVars.AbsoluteWebRoot}}Content/images/icons/image.png" /></span>
                                    </div>
                                    <div class="col-md-2">
                                        <input type="file" class="floatLeft" title="{{lbl.insertImage}}" onchange="angular.element(this).scope().uploadFile('initial', this.files)" />
                                    </div>
                                </div>
                                <div class="form-group displayNone" id="galleryForInitialImage1">
                                    <input placeholder="Search Images" id="postImageInitialSearch1" class="form-control ng-pristine displayNone" onkeyup="angular.element(this).scope().searchImageChanged(this)" />
                                    <div class="galleryForInitialImage ">
                                        <div class="imageList pointer" ng-repeat="file in images">
                                            <img src="{{file.FileDownloadPath}}" onclick="angular.element(this).scope().setUrlImageFromClick1(this)" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4" for="txtSlug">Main Image Url</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control pull-left" id="MainImageUrl" style="width: 80%;" name="txtSlug" data-ng-model="rss.MainImageUrl" /><span onclick="angular.element(this).scope().openImageGalleryForInitial(this)" class="spanLink pull-right"><img src="{{SiteVars.AbsoluteWebRoot}}Content/images/icons/image.png" /></span>
                                    </div>
                                      <div class="col-md-2">
                                        <input type="file" class="floatLeft" title="{{lbl.insertImage}}" onchange="angular.element(this).scope().uploadFile('main', this.files)" />
                                    </div>
                                </div>
                                <div class="form-group displayNone" id="galleryForInitialImage">
                                    <input placeholder="Search Images" id="postImageInitialSearch" class="form-control ng-pristine displayNone" onkeyup="angular.element(this).scope().searchImageChanged(this)" />
                                    <div class="galleryForInitialImage ">
                                        <div class="imageList pointer" ng-repeat="file in images">
                                            <img src="{{file.FileDownloadPath}}" onclick="angular.element(this).scope().setUrlImageFromClick(this)" />
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <i class="fa fa-folder"></i>Default Categories
                                    </div>
                                    <ul class="list-group categories-list">
                                        <li class="list-group-item" ng-repeat="cat in lookups.CategoryList">
                                            <label>
                                                <input type="checkbox" id="cat-{{cat.OptionValue}}" data-ng-model="cat.IsSelected" />
                                                {{cat.OptionName}}
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel panel-default post-tags-selector">
                                    <div class="panel-heading">
                                        <i class="fa fa-tag fa-sm"></i>
                                        Default Tags
                                    </div>
                                    <div class="tags-list">
                                        <textarea id="postTags" class="form-control" placeholder="" rows="1"></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="save()" class="btn btn-primary pull-right btn-tabkey"><i class="fa fa-save"></i>{{lbl.save}}</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban"></i>{{lbl.cancel}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="page-header clearfix">
            <h2 class="page-title pull-left">Feeds <span id="spinner" class="loaded"><i class="fa fa-spinner fa-spin fa-sm"></i></span>
            </h2>
            <div class="pull-right">
                <a data-ng-click="addNew()" title="Add New Feed" class="btn btn-success btn-header"><i class="fa fa-plus"></i>Add New Feed</a>
            </div>
        </div>
        <div class="toolbar-grid clearfix">
            <div class="pull-left">
                <button ng-if="EditPostCategories" ng-click="processChecked('delete')" class="btn btn-danger btn-sm"><i class="fa fa-times"></i>{{lbl.doDelete}}</button>
            </div>
            <div class="pull-right filterbar clearfix">
                <input type="text" ng-model="query" ng-change="search()" class="input-sm form-control search-grid pull-right" placeholder="{{lbl.search}}" />
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="chkAll" ng-click="checkAll($event)" /></th>
                    <th>Name <a data-ng-click="sort_by('NameOfOrganization',$event)"><i class="fa fa-sort"></i></a></th>
                    <th>Main Url <a data-ng-click="sort_by('MainUrl',$event)"><i class="fa fa-sort"></i></a></th>
                    <th>RSS Url <a data-ng-click="sort_by('RSSUrl',$event)"><i class="fa fa-sort"></i></a></th>
                    <th>Initial</th>
                    <th>Main</th>

                    <th>Last Checked<a data-ng-click="sort_by('LastChecked',$event)"><i class="fa fa-sort"></i></a></th>
                    <th>Imported <a data-ng-click="sort_by('TotalPostsPulled',$event)"><i class="fa fa-sort"></i></a></th>
                    <th>Disabled</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: posts">
                <tr data-ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                    <td>
                        <input type="checkbox" id="{{item.Slug}}" ng-model="item.IsChecked" />
                    </td>
                    <td class="table-item-title">
                        <a data-ng-click="editRss(item.FeedId)" class="text-ellipsis pull-left">{{item.NameOfOrganization}}</a>

                    </td>
                    <td class="table-item-title">
                        <a data-ng-click="editRss(item.FeedId)" class="text-ellipsis pull-left">{{item.MainUrl}}</a>
                        <a title="{{item.MainUrl}}" class="external-link pull-right" target="_new" href="{{item.MainUrl}}"><i class="fa fa-external-link"></i></a>
                    </td>
                    <td class="table-item-title">
                        <a data-ng-click="editRss(item.FeedId)" class="text-ellipsis pull-left">{{item.RSSUrl}}</a>
                        <a title="{{item.RSSUrl}}" class="external-link pull-right" target="_new" href="{{item.RSSUrl}}"><i class="fa fa-external-link"></i></a>
                    </td>
                    <td>
                        <a href="{{item.InitialImageUrl}}" target="_blank">
                            <img src="{{item.InitialImageUrl}}" height="30px" /></a></td>
                    <td><a href="{{item.MainImageUrl}}" target="_blank">
                        <img src="{{item.MainImageUrl}}" height="30px" /></a></td>


                    <td>{{item.LastChecked}}</td>
                    <td>{{item.TotalPostsPulled}}</td>
                    <td>
                        <input type="checkbox" id="Checkbox1" disabled="disabled" ng-model="item.CanNotScanFeed" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-right pagination-wrapper">
            <ul class="pagination pagination-sm">
                <li data-ng-class="{disabled: currentPage == 0}">
                    <a data-ng-click="prevPage()">« {{lbl.prev}}</a>
                </li>
                <li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()">
                    <a data-ng-bind="n + 1">1</a>
                </li>
                <li data-ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a data-ng-click="nextPage()">{{lbl.next}} »</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="footer" data-ng-include src="'views/shared/_footer.html'"></div>

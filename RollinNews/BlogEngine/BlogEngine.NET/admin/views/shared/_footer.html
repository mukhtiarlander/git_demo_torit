<div class="container">
    <div class="BlogEngine-app pull-left">
        <a href="#" target="_blank">{{SiteVars.Version}}</a> |
    </div>
    <a class="logo-brand pull-right" target="_blank" href="{{SiteVars.ApplicationRelativeWebRoot}}"><img src="{{SiteVars.ApplicationRelativeWebRoot}}Content/images/logo-footer.png" alt="Rollin News" /></a>
</div>
<script>
    // fixed flt-r in responsive
    $(".btn-flt-r .btn").click(function () {
        $(this).toggleClass("btn-primary");
        $(".flt-r").stop(true, true).slideToggle("fast");
    });
    $(window).resize(function () {
        if ($(window).width() > 767) {
            $(".flt-r").addClass("show-important");
        }
        else {
            $(".flt-r").removeClass("show-important");
        }
    });
</script>

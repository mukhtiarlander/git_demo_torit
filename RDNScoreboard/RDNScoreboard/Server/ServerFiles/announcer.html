<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Announcers - RDNation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.timer.js"></script>
    <script type="text/javascript" src="js/jquery.easydate.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.naturalSort.js"></script>
    <script src="js/windowfunctions.js" type="text/javascript"></script>
    <script src="js/knockout-2.0.0.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/inputStats.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
    <div id="inputStats">
        <ul class="isTopLinks">

            <li>
                <a href="index.html">All Links</a>
            </li>
        </ul>
        <div class="isTeamName">
            Team: <span data-bind="text: team1Name"></span>
        </div>
        <table width="50%" class="isTable" id="announcerDataTable">
            <thead>
                <tr class="jthr">
                    <th>Pos </th>
                    <th colspan="2">Skater </th>
                    <th>Jams </th>
                    <th>Points </th>
                    <th>± per jam </th>
                    <th>Points per Minute </th>
                    <!--<th>Lead Jam %</th>-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>J</td>
                    <td data-bind="text: JammerT1().Number"></td>
                    <td data-bind="text: JammerT1().Name"></td>
                    <td data-bind="text: JammerT1().Jams"></td>
                    <td data-bind="text: JammerT1().Points"></td>
                    <td data-bind="text: JammerT1().PointsPerJam"></td>
                    <td data-bind="text: JammerT1().PointsPerMinute"></td>
                    <!--<td id="jammerLeadJamPcT1"></td>-->
                </tr>
                <tr class="jr1">
                    <td>P</td>

                    <td data-bind="text: PivotT1().Number"></td>
                    <td data-bind="text: PivotT1().Name"></td>
                    <td data-bind="text: PivotT1().Jams"></td>
                    <td data-bind="text: PivotT1().Points"></td>
                    <td data-bind="text: PivotT1().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td data-bind="text: Blocker1T1().Number"></td>
                    <td data-bind="text: Blocker1T1().Name"></td>
                    <td data-bind="text: Blocker1T1().Jams"></td>
                    <td data-bind="text: Blocker1T1().Points"></td>
                    <td data-bind="text: Blocker1T1().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr class="jr1">
                    <td>B2</td>
                    <td data-bind="text: Blocker2T1().Number"></td>
                    <td data-bind="text: Blocker2T1().Name"></td>
                    <td data-bind="text: Blocker2T1().Jams"></td>
                    <td data-bind="text: Blocker2T1().Points"></td>
                    <td data-bind="text: Blocker2T1().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>B3</td>
                    <td data-bind="text: Blocker3T1().Number"></td>
                    <td data-bind="text: Blocker3T1().Name"></td>
                    <td data-bind="text: Blocker3T1().Jams"></td>
                    <td data-bind="text: Blocker3T1().Points"></td>
                    <td data-bind="text: Blocker3T1().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr class="jr1">
                    <td>B4</td>
                    <td data-bind="text: Blocker4T1().Number"></td>
                    <td data-bind="text: Blocker4T1().Name"></td>
                    <td data-bind="text: Blocker4T1().Jams"></td>
                    <td data-bind="text: Blocker4T1().Points"></td>
                    <td data-bind="text: Blocker4T1().PointsPerJam"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <div class="isTeamName">
            Team: <span data-bind="text: team2Name"></span>
        </div>
        <table width="50%" class="isTable" id="announcerDataTable2">
            <thead>
                <tr class="jthr">
                    <th>Pos </th>
                    <th colspan="2">Skater </th>
                    <th>Jams </th>
                    <th>Points </th>
                    <th>± per jam </th>
                    <th>Points per Minute </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>J</td>
                    <td data-bind="text: JammerT2().Number"></td>
                    <td data-bind="text: JammerT2().Name"></td>
                    <td data-bind="text: JammerT2().Jams"></td>
                    <td data-bind="text: JammerT2().Points"></td>
                    <td data-bind="text: JammerT2().PointsPerJam"></td>
                    <td data-bind="text: JammerT2().PointsPerMinute"></td>
                    <!--<td id="jammerLeadJamPcT2"></td>-->
                </tr>
                <tr class="jr1">
                    <td>P</td>
                    <td data-bind="text: PivotT2().Number"></td>
                    <td data-bind="text: PivotT2().Name"></td>
                    <td data-bind="text: PivotT2().Jams"></td>
                    <td data-bind="text: PivotT2().Points"></td>
                    <td data-bind="text: PivotT2().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>B1</td>
                    <td data-bind="text: Blocker1T2().Number"></td>
                    <td data-bind="text: Blocker1T2().Name"></td>
                    <td data-bind="text: Blocker1T2().Jams"></td>
                    <td data-bind="text: Blocker1T2().Points"></td>
                    <td data-bind="text: Blocker1T2().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr class="jr1">
                    <td>B2</td>
                    <td data-bind="text: Blocker2T2().Number"></td>
                    <td data-bind="text: Blocker2T2().Name"></td>
                    <td data-bind="text: Blocker2T2().Jams"></td>
                    <td data-bind="text: Blocker2T2().Points"></td>
                    <td data-bind="text: Blocker2T2().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>B3</td>
                    <td data-bind="text: Blocker3T2().Number"></td>
                    <td data-bind="text: Blocker3T2().Name"></td>
                    <td data-bind="text: Blocker3T2().Jams"></td>
                    <td data-bind="text: Blocker3T2().Points"></td>
                    <td data-bind="text: Blocker3T2().PointsPerJam"></td>
                    <td></td>
                </tr>
                <tr class="jr1">
                    <td>B4</td>
                    <td data-bind="text: Blocker4T2().Number"></td>
                    <td data-bind="text: Blocker4T2().Name"></td>
                    <td data-bind="text: Blocker4T2().Jams"></td>
                    <td data-bind="text: Blocker4T2().Points"></td>
                    <td data-bind="text: Blocker4T2().PointsPerJam"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <table width="90%" class="isTable" id="announcerDataTable3">
            <thead>
                <tr class="jthr">
                    <th class="c" data-bind="text: team1Name" colspan="7"></th>
                </tr>
                <tr class="jthr">
                    <th class="c" rowspan="2" colspan="2">Skater</th>
                    <th class="c" colspan="2">Jammer</th>
                    <th class="c" colspan="2">Blocker</th>
                    <th class="c">Pena-</th>

                </tr>
                <tr class="jthr">
                    <th>Jams</th>
                    <th>Pts</th>
                    <th>Jams</th>
                    <th>±pj</th>

                    <th class="c">lties</th>

                </tr>
            </thead>
            <tbody data-bind="foreach: PlayerStatsT1">
                <tr data-bind="css: { jr1: rowNumber() > 0 }">
                    <td data-bind="text: rosterNumber" class="l"></td>
                    <td data-bind="text: rosterName"></td>
                    <td data-bind="text: rosterJammerJams"></td>
                    <td data-bind="text: rosterJammerPts"></td>
                    <td data-bind="text: rosterBlockerJams"></td>
                    <td data-bind="text: rosterBlockerPointsPer"></td>
                    <td data-bind="text: rosterPens"></td>
                </tr>
            </tbody>
        </table>
        <table width="90%" class="isTable" id="announcerDataTable4">
            <thead>
                <tr class="jthr">
                    <th class="c" data-bind="text: team2Name" colspan="7"></th>
                </tr>
                <tr class="jthr">
                    <th class="c" rowspan="2" colspan="2">Skater</th>
                    <th class="c" colspan="2">Jammer</th>
                    <th class="c" colspan="2">Blocker</th>
                    <th class="c">Pena-</th>

                </tr>
                <tr class="jthr">
                    <th>Jams</th>
                    <th>Pts</th>
                    <th>Jams</th>
                    <th>±pj</th>
                    <th class="c">lties</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: PlayerStatsT2">
                <tr data-bind="css: { jr1: rowNumber() > 0 }">
                    <td data-bind="text: rosterNumber" class="l"></td>
                    <td data-bind="text: rosterName"></td>
                    <td data-bind="text: rosterJammerJams"></td>
                    <td data-bind="text: rosterJammerPts"></td>
                    <td data-bind="text: rosterBlockerJams"></td>
                    <td data-bind="text: rosterBlockerPointsPer"></td>
                    <td data-bind="text: rosterPens"></td>
                </tr>
            </tbody>
        </table>

        <div class="isJamNumbers">
            Jam: <span data-bind="text: currentJam"></span>/<span data-bind="text: totalJams"></span>
        </div>
        <div class="isJamNumbers">
            Brought to you by <a href="http://rdnation.com">RDNation.com</a>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            announcerPageTimer.set({ time: 15000, autostart: true });
        });

        ko.applyBindings(announcerViewModel, document.getElementById("inputStats"));
        announcerViewModel.initialize();


    </script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html>
<head>
    <title>RDNation Overlay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.timer.js"></script>
    <script type="text/javascript" src="js/jquery.easydate.js"></script>
    <script src="js/windowfunctions.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/overlay.js"></script>
    <link rel="stylesheet" href="css/logo.css" type="text/css" />    
    <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body id="body">
    <div id="mainScreen">
        <div id="rdnationBackground">
        </div>
        <div id="mainDiv">
            <table class="mainTable" id="mainTable">
                <tr>
                    <td id="Team1Name" colspan="3">Home</td>
                    <td id="Team1Score" class="TeamScore">000</td>
                    <td id="Team2Name" colspan="3">Away</td>
                    <td id="Team2Score" class="TeamScore">000</td>
                    <td id="ClockPeriodNumber">Period 1</td>
                    <td id="ClockPeriodTime">0:00</td>
                    <td id="JamNumber">Jam 1</td>
                    <td id="ClockJamTime">0:00</td>
                </tr>
                <tr id="timeoutRow">
                    <td colspan="3">
                        <div id="timeOut1Team1" class="timeOutOn"></div>
                        <div id="timeOut2Team1" class="timeOutOn"></div>
                        <div id="timeOut3Team1" class="timeOutOn"></div>
                    </td>
                    <td></td>
                    <td colspan="3">
                        <div id="timeOut1Team2" class="timeOutOn"></div>
                        <div id="timeOut2Team2" class="timeOutOn"></div>
                        <div id="timeOut3Team2" class="timeOutOn"></div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="thirdRow" class="hidden">
                    <td id="JammerNameTeam1" colspan="4"></td>
                    <td id="JammerNameTeam2" colspan="4"></td>
                    <td id="message" colspan="4"></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            if (window.location.href.indexOf("4x3") != -1) {
                setupMainDiv4x3($("#mainScreen"));
            }
            else if (window.location.href.indexOf("16x9") != -1) {
                setupMainDiv16x9($("#mainScreen"));
            }
            else {
                setupMainDiv4x3($("#mainScreen"));
            }
            startOverlay();
        });
    </script>
</body>
</html>

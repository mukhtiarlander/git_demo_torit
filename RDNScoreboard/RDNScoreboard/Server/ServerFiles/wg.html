<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html>
<head>
    <title>WFTDA Overlay</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.timer.js"></script>
    <script type="text/javascript" src="js/jquery.easydate.js"></script>
    <script src="js/windowfunctions.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/scoreboard.js"></script>
    <link rel="stylesheet" href="css/wg.css" type="text/css" />

</head>

<body id="body">
    <div id="mainScreen">
        <div id="rdnationBackground">
        </div>
        <div id="mainDiv">
            <div id="mainDiv1" style="position: fixed; width: 795px; height: 447px; top: 100px; bottom: 0px; left: 242.5px; right: 242.5px; font-size: 440px;">
                <div id="WftdaMain" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_main.png" /></div>
                <div id="WftdaT1LD" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t1_lead.png" /></div>
                <div id="WftdaT1OR" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t1_or.png" /></div>
                <div id="WftdaT1T1" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t1_to1.png" /></div>
                <div id="WftdaT1T2" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t1_to2.png" /></div>
                <div id="WftdaT1T3" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t1_to3.png" /></div>
                <div id="WftdaT2LD" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t2_lead.png" /></div>
                <div id="WftdaT2OR" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t2_or.png" /></div>
                <div id="WftdaT2T1" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t2_to1.png" /></div>
                <div id="WftdaT2T2" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t2_to2.png" /></div>
                <div id="WftdaT2T3" class="Full">
                    <img class="Bar" src="img/wftdaoverlay/wftda_overlay_t2_to3.png" /></div>

                <div id="StatusBar" class="noBack"><a></a></div>
                <div id="TopBar">
                    <div id="ClockPeriodNumber1" class="noBack">
                        <a id="ClockPeriodNumber"></a>
                    </div>
                    <div id="ClockPeriodTime1" class="noBack">
                        <a class="ClockPI" id="ClockPeriodTime"></a>
                    </div>
                    <div id="ClockIntermissionTime" class="noBack">
                        <a class="ClockPI"></a>
                    </div>
                    <div id="ClockJamTime1" class="noBack">
                        <a class="ClockJLT" id="ClockJamTime"></a>
                    </div>
                    <div id="ClockLineupTime1" class="noBack">
                        <a class="ClockJLT" id="ClockLineupTime"></a>
                    </div>
                    <div id="ClockTimeoutTime" class="noBack">
                        <a class="ClockJLT"></a>
                    </div>
                    <div id="ClockJamNumber1" class="noBack">
                        <a id="JamNumber"></a>
                    </div>
                </div>

                <div id="BottomBarFullWidth">
                    <div id="Team1Logo">
                        <img class="logoscale"></img></div>
                </div>

                <div id="BottomBar">
                    <div id="Team1TimeOuts" class="TimeOuts"><a></a></div>
                    <div id="Team1Name" class="noBack"><a class="Name"></a><a class="AlternateName"></a></div>
                    <div id="Team1Score" class="noBack"><a></a></div>
                    <div id="Team2Name" class="noBack"><a class="Name"></a><a class="AlternateName"></a></div>
                    <div id="Team2Score" class="noBack"><a></a></div>
                    <div id="Team2TimeOuts" class="TimeOuts"><a></a></div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            if (window.location.href.indexOf("4x3") != -1) {
                setupMainDiv4x3($("#mainScreen"));
            }
            else if (window.location.href.indexOf("16x9") != -1) {
                setupMainDiv16x9($("#mainScreen"));
            }
            else {
                setupMainDiv4x3($("#mainScreen"));
            }
            startOverlay();
        });
    </script>

</body>

</html>
